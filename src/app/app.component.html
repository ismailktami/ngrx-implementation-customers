<app-navbar *ngIf="logged"></app-navbar>
<app-login *ngIf="!logged"></app-login>
<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
             [speed]="200" [showSpinner]="true" [direction]="'leftToRightIncreased'"
             [color]="'blue'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"
></ng-progress>
<router-outlet *ngIf="logged"></router-outlet>
