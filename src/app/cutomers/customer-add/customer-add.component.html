
<h3>Add Customer</h3>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="form-inline mb-4">

    <label class="sr-only" for="Name">Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text"  class="form-control" formControlName="name" placeholder="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
    </div>




    <label class="sr-only" for="Phone">Phone</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="phone" placeholder="Phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
    </div>



    <label class="sr-only" for="Address">Address</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="address" placeholder="Address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
    </div>


    <label class="sr-only" for="membership">Membership</label>
    <div class="input-group mb-2 mr-sm-2">
      <select formControlName="membership" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.membership.errors }">
        <option>Basic</option>
        <option>Pro</option>
        <option>Platinum</option>
      </select>
    </div>

    <button  class="btn btn-primary mb-2">Add Customer</button>
  </form>
